name: Run Notebook on Schedule
 
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
 
jobs:
  run_notebook:
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
 
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.12'  # Replace with your notebook's Python version
 
      - name: Install Jupyter
        run: |
          pip install jupyter  # Ensure Jupyter is installed
          pip install nbconvert  # For executing notebooks
          pip install google-cloud-bigquery  # Optional: Install other dependencies
 
      - name: List files
        run: |
          ls -al  # List all files to verify the notebook is present
 
      - name: Run the notebook
        run: |
          jupyter nbconvert --to notebook --execute Table_Validation.ipynb --output output.ipynb
